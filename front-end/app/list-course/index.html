   <script>
     function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
          }
        }
      }

      $.ajax({
        type: 'GET',
        crossDomain: true,
        url: `https://v8h67ad5b3.execute-api.us-east-1.amazonaws.com/dev/course-list?category=${getUrlParameter('category')}`,
        contentType: 'application/json',
        beforeSend: (xhr) => {
          xhr.setRequestHeader("Authorization", localStorage.getItem('token'));
        },
        success: (data) => {
          console.log('success');
          $('#course-list').text('');
          for(let i = 0; i < data.count; i++) {
            var creditStr = '';
            for(let j = 0; j < data.resArray[i].credit.length; j++) {
              creditStr += `${data.resArray[i].credit[j].number} `;
            }
            var course = `
            <tr>
              <td><a href="http://serverlessffcsfe.s3-website-us-east-1.amazonaws.com/app/course.html?id=${data.resArray[i]._id}&code=${data.resArray[i].course_code}&title=${data.resArray[i].title}">${data.resArray[i].title}</a></td>
              <td>${data.resArray[i].course_code}</td>
              <td>${data.resArray[i].school_code}</td>
              <td><p style = "margin-left: 25px" class="mr-sm label label-primary">${creditStr}</p></td>
              <td><p class="mr-sm label label-success">${data.resArray[i].status}</p></td>
            </tr>`;
            $('#course-list').append(course);
          }
        },
        error: (data) => {
          console.log('error');
          console.log(data);
        }
      })
   </script>
