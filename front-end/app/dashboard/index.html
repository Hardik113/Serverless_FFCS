   <script>
       const colorArr = ['primary', 'success', 'danger', 'warning', 'info'];
       $.ajax({
        type: 'GET',
        url: 'https://v8h67ad5b3.execute-api.us-east-1.amazonaws.com/dev/me',
        crossDomain: true,
        contentType: 'application/json',
        beforeSend: (xhr) => {
          xhr.setRequestHeader("Authorization", localStorage.getItem('token'));
        },
        success: (data) => {
          console.log(data);
          $('#credits_remaining').text(27 - data.user.credits_total);
          $('#credits_completed').text(data.user.credits_completed);
          $('#credits_reg').text(data.user.credits_total);
          $('#name').text(data.user.name);
          $('#reg_num').text(data.user.registration_number);

          for(var i = 0; i < data.user.course_taken.length; i++) {
            const color = colorArr[Math.floor(Math.random()*4)];
            const course = `<div class="col-lg-6">
                  <div style = "position: relative" class="panel widget">
                     <div class="row row-table row-flush">
                        <div class="col-xs-3 bg-${color} text-center">
                           <em class="fa fa-book fa-2x"></em>
                        </div>
                        <button type="button" onclick = "deleteCourse('${data.user.course_taken[i]._id}')" style = "position: absolute;right: 2%; top: 5%;z-index: 1" class="btn bg-${color} btn-circle btn-sm"><i class="fa fa-trash"></i></button>
                        <div class="col-xs-9">
                           <div class="panel-body text-left">
                              <h4 class="mt0">${data.user.course_taken[i].name}</h4>
                              <h4 class="mt0 text-muted">${data.user.course_taken[i].code}</h4>
                              <p class="mb0 text-muted">${data.user.course_taken[i].venue} ${data.user.course_taken[i].start_time}-${data.user.course_taken[i].end_time}</p>
                              <p class="mb0 text-muted">${data.user.course_taken[i].slot}</p>
                              <p class="mb0 text-muted">Credits: ${data.user.course_taken[i].credits}</p>
                           </div>
                        </div>
                     </div>
                  </div>`;
              $('#my-courses').append(course);
          }
          
        },
        error: (data) => {
          console.log(data);
        }
       });

       function deleteCourse(course_id) {
         const data = {
           courseId: course_id,
         };
         if (confirm('Are you sure you want to remove the course?')) {
          $.ajax({
            type: 'POST',
            url: 'https://v8h67ad5b3.execute-api.us-east-1.amazonaws.com/dev/remove-course',
            crossDomain: true,
            contentType: 'application/json',
            data: JSON.stringify(data),
            beforeSend: (xhr) => {
              xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
            },
            success: (data) => {
              console.log('success');
              alert('Your Course Has Been removed');
              location.reload();
            },
            error: (data) => {
              alert('Some error occured');
            }
          });
         }
       }
